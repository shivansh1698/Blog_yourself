{% extends 'blog/base.html' %}
{% load bootstrap3 %}
{% block body_block %}
<div class="jumbotron">
    <h2>Please Login:</h2>

    <form method="POST">
        
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Login">
        <div>
            <label for="signup">New User</label>
            <a href="{% url 'signup' %}" class="btn btn-default" name='signup'>Sign Up</a>
        </div>
    </form>
</div>

{% endblock %}
