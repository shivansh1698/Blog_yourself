{% extends 'blog/base.html' %}
{% load bootstrap3 %}
{% block body_block %}
<div class="jumbotron">
    
    <form method="POST">
        
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Sign Up">
        <div>
            <label for="login">Already User?</label>
            <a href="{% url 'login' %}" class="btn btn-default" name='login'>Login</a>
        </div>
    </form>
</div>

{% endblock %}
